- name: "action needed"
  korean: "처리 필요"
  description: "수신자가 반드시 후속 처리를 해야 하는 메일"
  rubric: >
    1. 회신 요청이 포함된 경우
      예: "답장 부탁드립니다", "검토 후 회신 바랍니다"
    2. 수신자의 구체적인 처리 요청이 포함된 경우
      예: "제출", "신청", "수강", "이수", "참여", "설문", "승인", "검토", "피드백 제공" 등
    3. 마감일/기한이 언급되며 기간 내 후속 처리가 필요한 경우
      예: "제출 마감: 2월 5일", "기한 내 완료 요청"
    4. 수신자가 처리하지 않으면 문제가 발생하는 경우
      예: "해당 자료를 보내지 않으면 등록이 완료되지 않습니다"
    5. 단, 단순 참고용 안내 메일, 정보 공유 목적의 보고 메일은 제외

- name: "read only"
  korean: "단순 읽기"
  description: "단순히 읽고 숙지하면 되는 메일, 추가 행동이 필요하지 않은 경우"
  rubric: >
    1. 확인 외 처리 요청 없이 일정만 안내하는 경우
      예: "다음 주 월요일 10시, 전체 회의가 진행됩니다."
    2. 확인 외 처리 요청 없이 정보를 제공하는 경우
      예: "이번 달 학과 소식", "시스템 점검 일정 안내", "경제 뉴스레터", "광고", "프로모션"
    3. 확인 외 처리 요청 없이 서비스 이용 알림을 제공하는 경우
      예: "결제가 정상적으로 완료되었습니다.", "주문이 완료되었습니다."
    4. 자동화된 보안 알림의 경우
      예: "새로운 기기에서 로그인되었습니다."
    5. 단, 단순 정보 제공처럼 보이지만 확인 후 추가 처리가 필요한 경우는 제외
